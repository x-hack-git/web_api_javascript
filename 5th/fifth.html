<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X-HACK 動画検索</title>
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    .sample-box {
      position: relative;
    }

    .sample-box img {
      width: 100%;
      height: 200px;
    }

    .favorite {
      width: 40px;
      height: 40px;
      color: #db197452;
      background-color: #f8c3d9dc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      border-radius: 50%;
      cursor: pointer;

      position: absolute;
      top: 8px;
      right: 8px;
    }

    .on {
      color: #f80376;
    }
  </style>
</head>

<body>

  <!-- ヘッダー -->
  <div class="title-bar" data-responsive-toggle="realEstateMenu" data-hide-for="small">
    <button class="menu-icon" type="button" data-toggle></button>
    <div class="title-bar-title">Menu</div>
  </div>
  <div class="top-bar" id="realEstateMenu">
    <div class="top-bar-right">
      <ul class="menu">
        <li><a href="#">My Account</a></li>
        <li><a class="button">Login</a></li>
      </ul>
    </div>
  </div>
  <br>

  <!-- 検索フォーム -->
  <div class="row">
    <div class="small-2 large-2 columns">検索ワード</div>
    <div class="small-4 large-4 columns">
      <input id="search-id" class="" type="text" placeholder="検索ワードを入力してください" />
    </div>
    <div class="small-6 large-4 columns">
      <a class="button" onclick="loadUrl()">検索</a></div>
  </div>

  <!-- リスト -->
  <div id="main-block" class="row small-up-1 medium-up-2 large-up-3">
  </div>

  <!-- フッター -->
  <footer>
    <div class="row">
      <div class="medium-6 columns">
        <ul class="menu float-right">
          <li class="menu-text">X-HACK</li>
        </ul>
      </div>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
  <script>
    $(document).foundation();
    // 本来はサーバー側で処理してユーザーからは見えないようにする
    const API_KEY = "d49b6f9e789d3624c8f845616cb555f6"; // apikeyを入力 注意：gitにapikeyを上げないように！！
    const mainBlock = document.getElementById("main-block");

    function loadUrl() {
      // 全ての子要素を削除する
      while (mainBlock.firstChild) mainBlock.removeChild(mainBlock.firstChild);
      // 検索ワードを取得する
      let searchData = document.getElementById("search-id").value;
      let _url = `https://api.gnavi.co.jp/RestSearchAPI/v3/?keyid=${API_KEY}&freeword=${searchData}`;

      let xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          let res = JSON.parse(xhttp.responseText);
          for (let i = 0; i < res.rest.length; i++) {
            addCardItem(res.rest[i]);
          }
        }
      }
      // データ取得開始
      xhttp.open("GET", _url, true);
      xhttp.send();
    }

    // DOMを動的に生成している
    function addCardItem(item) {

      function card_item(title, text, image, address) {
        return `
          <div class="card" style="width: 300px;">
            <div class="card-divider">
              ${title}
            </div>
            <div class="sample-box">
              <img src="${image}">
              <div class="favorite">
                <i class="fa fa-star"></i>
              </div>
            </div>
            <div class="card-section">
              <p>${text}</p>
              <p>${address}</p>
            </div>
          </div>
        `;
      }

      var node = document.createElement("div");
      node.setAttribute("class", "column");
      node.innerHTML = card_item(
        item.name,
        item.pr.pr_short,
        item.image_url.shop_image1,
        item.address,
      );
      node.querySelector(".favorite").onclick = function () {
        // if (this.classList.contains("on")) {
        //   this.classList.remove("on");
        // } else {
        //   this.classList.add("on");
        // }
        this.classList.contains("on") ? this.classList.remove("on") : this.classList.add("on");
      }
      mainBlock.appendChild(node);
    }
  </script>
</body>

</html>
